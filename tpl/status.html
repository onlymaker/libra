<!DOCTYPE html>
<html>
<head>
    <title>Invitation</title>
    <include href="common/header.html"/>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<img class="img-fluid mb-5" src="{{@BASE}}/img/status.jpg"/>
<div class="status"></div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let email = "{{@customer['email']}}";
        let status = "{{@customer['status']}}";
        let ranking = "{{@customer['ranking']}}";
        let prev = "{{@prev}}";
        let next = "{{@next}}";
        let html = "";
        if (status === "0") {
            if (prev > 0) {
                html += '<p class="text-secondary">Before you:&nbsp;' + prev + '</p>';
            }
            html += '<h3 class="text-danger">Ranking:&nbsp;' + ranking + '</h3>';
            if (next > 0) {
                html += '<p class="text-secondary">After your:&nbsp;' + next + '</p>';
            }
        } else {
            html += '<p class="text-secondary">Congratulations! You already earned the free shoes.</p>';
        }
        let o = document.querySelector(".status");
        o.insertAdjacentHTML("BeforeEnd", html);
    })
</script>
</html>
