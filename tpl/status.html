<!DOCTYPE html>
<html>
<head>
    <title>Invitation</title>
    <include href="common/header.html"/>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<img class="img-fluid mb-5" src="{{@BASE}}/img/status.jpg"/>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let email = getCookie("email");
        let status = getCookie("status");
        let ranking = getCookie("ranking");
        let prev = getCookie("prev");
        let html = "";
        if (status === "0") {
            html += '<h3 class="text-danger">Ranking:&nbsp;' + ranking + '</h3>';
            html += '<p class="text-secondary">Still &nbsp;' + prev + '&nbsp;persons waiting before you</p>';
        } else {
            html += '<p class="text-secondary">Congratulations! You already taken the shoes.</p>';
        }
        let o = document.querySelector(".img-fluid");
        o.insertAdjacentHTML("AfterEnd", html);
    })
</script>
</html>
