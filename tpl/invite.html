<!DOCTYPE html>
<html>
<head>
    <title>Invitation</title>
    <include href="common/header.html"/>
    <style>
        @media screen and (max-device-width:480px) {
            .m {
                display: flex;
            }
            .l {
                display: none;
            }
        }
        @media screen and (min-device-width:480px) {
            .m {
                display: none;
            }
            .l {
                display: flex;
            }
        }
        #next-btn {
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="img-fluid m" src="{{@BASE}}/img/post-m.jpg"/>
    <img class="img-fluid l" src="{{@BASE}}/img/post.jpg"/>
    <div class="form-group mt-2 mb-2">
        <input type="text" readonly class="form-control-plaintext text-warning"/>
        <input class="form-control" id="code-input" placeholder="Please input your code"/>
    </div>
    <button class="btn btn-warning btn-block mb-2" id="next-btn">Next</button>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".form-control-plaintext").value = getCookie("email");
        let btn = document.getElementById("next-btn");
        btn.addEventListener("click", function () {
            let input = document.getElementById("code-input");
            let code = input.value;
            if (!code) {
                alert("Invite code required");
                return input.focus();
            }
            fetch("{{@BASE}}/check/code", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: buildQuery({code: code}),
            })
                .then(function (response) {
                    return response.text();
                })
                .then(function (text) {
                    switch (text) {
                        case "success":
                            location.href = "{{@BASE}}/status";
                            break;
                        case "expired":
                            alert("Invite code already used");
                            input.focus();
                            break;
                        case "reject":
                        default:
                            alert("Invalid invite code\nPlease check again");
                            input.focus();
                    }
                })
                .catch(generalCallback)
                .finally(function () {
                    btn.removeAttribute("disabled");
                });
        })
    })
</script>
</html>
